<title>Reset Password</title>
<div class="whole">
  <div class="forgetpassword">
      <div>
          <h1 ><a routerLink="/Loginpage"style="color:black;text-decoration:none;cursor: pointer; position: relative; margin-left: -18rem; margin-top: -10px;" >Back</a></h1>
      </div>
      <form>
          <div class="all card">
              <h2 style="text-align: center; margin-top: 0px !important;" >Reset Password </h2>
              <hr style=" margin-bottom: 2rem">
              <label for="email">Enter your E-mail<span class="red">*</span></label> <br>
              <input type="email" name="email" placeholder="example@example.com" required autocomplete="off"/> <br>
              <label for="OTP">Enter OTP <span class="red">*</span></label> <br>
              <div class="otp">
                  <input type="password" name="OTP" placeholder="Enter your OTP" required autocomplete="off"> <button
                      style="padding: 5.3px;" type="button">Get
                      OTP</button>
              </div>
              <label for="password">Enter new password<span class="red">*</span></label> <br>
              <input type="password" name="password" placeholder="Password" required autocomplete="off" /> <br>
              <label for="confirm_password">Re-enter the new password<span class="red">*</span></label> <br>
              <input type="password" name="confirm_password" placeholder="Re-enter password" required autocomplete="off" /> <br>
              <button style="width: 100%; padding: 8px; font-weight: bold;" type="submit" class="btn">Reset
                  Password</button>
          </div>
      </form>
  </div>
</div>
